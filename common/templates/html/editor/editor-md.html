<style>
    div[m-id="{{d.mId}}"] {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
    }

    div[m-id="{{d.mId}}"] > .editor-code {
        display: none;
        width: 0%;
        height: 100%;
    }

    div[m-id="{{d.mId}}"] > .editor-preview {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    div[m-id="{{d.mId}}"] > .editor-preview > .markdown-body {
        position: absolute;
        overflow-y: auto;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        padding: 20px;
        border-style: solid;
        border-width: 0 0 0 1px;
    }

    div[m-id="{{d.mId}}"] > .editor-preview > .markdown-body * {
        user-select: text;
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"]  > .editor-preview > .markdown-body {
        border-color: #c9c9c9;
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"]  > .editor-preview > .markdown-body {
        border-color: rgba(128, 128, 128, 0.35);
    }
</style>
<div m-id="{{d.mId}}">
    <div class="editor-code"></div>
    <div class="editor-preview">
        <div class="markdown-body">
        </div>
    </div>
</div>
